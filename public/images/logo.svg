<svg width="320" height="96" viewBox="0 0 320 96" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">simple CRM – Logo</title>
  <desc id="desc">Links ein Icon aus überlappenden Karten mit Häkchen, rechts der Schriftzug simple CRM</desc>

  <style>
    :root{
      --accent:#0EA5E9;   /* Akzentfarbe (Icon + Häkchen) */
      --text:#111827;     /* Textfarbe */
      --muted:#CBD5E1;    /* helle Linien/Layer */
    }
    @media (prefers-color-scheme: dark){
      :root{
        --text:#F8FAFC;
        --muted:#334155;
    } }
    .label{ font: 700 28px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; letter-spacing:.2px; fill:var(--text); }
    .label .light{ font-weight:600; opacity:.95; }
    .label .strong{ font-weight:800; letter-spacing:.5px; }
  </style>

  <!-- ICON (links) -->
  <g transform="translate(16,16)">
    <!-- hintere Karte -->
    <rect x="6" y="2" width="52" height="52" rx="12" stroke="var(--muted)" stroke-width="2.5" />
    <!-- vordere Karte -->
    <rect x="0" y="6" width="52" height="52" rx="12" stroke="var(--accent)" stroke-width="3" />
    <!-- Checkmark -->
    <path d="M14 33 l8 8 l16 -18" fill="none" stroke="var(--accent)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- TEXT (rechts) -->
  <g transform="translate(96,56)">
    <text class="label">
      <tspan class="light">simple </tspan>
      <tspan class="strong">CRM</tspan>
    </text>
  </g>
</svg>
