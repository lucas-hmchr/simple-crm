<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Profile Placeholder</title>
  <desc id="desc">Runder Avatar-Platzhalter mit blauem Verlauf und Silhouette</desc>

  <defs>
    <!-- Farben zentral steuerbar -->
    <linearGradient id="bg" x1="16" y1="8" x2="112" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3BA3FF"/>
      <stop offset="1" stop-color="#1769E0"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="white" stop-opacity=".65"/>
      <stop offset=".6" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity=".18"/>
    </filter>
    <clipPath id="clipCircle">
      <circle cx="64" cy="64" r="56"/>
    </clipPath>
  </defs>

  <!-- Außenkreis mit Schatten -->
  <g>
    <circle cx="64" cy="64" r="56" fill="url(#bg)"/>
  </g>

  <!-- Glanz oben -->
  <ellipse cx="64" cy="28" rx="40" ry="18" fill="url(#shine)" opacity=".35"/>

  <!-- Subtiles Muster (Diagonalstreifen) -->
  <g clip-path="url(#clipCircle)" opacity=".08">
    <g transform="rotate(35,64,64)">
      <rect x="-64" y="50" width="256" height="4" fill="#ffffff"/>
      <rect x="-64" y="64" width="256" height="4" fill="#ffffff"/>
      <rect x="-64" y="78" width="256" height="4" fill="#ffffff"/>
      <rect x="-64" y="92" width="256" height="4" fill="#ffffff"/>
    </g>
  </g>

  <!-- Silhouette: Kopf + Schultern -->
  <g fill="white" opacity=".95">
    <!-- Kopf -->
    <circle cx="64" cy="52" r="18"/>
    <!-- Schultern/Torso -->
    <path d="M32 96c0-16.5 14.3-26 32-26s32 9.5 32 26v2H32v-2z"/>
  </g>

  <!-- Dezenter innerer Rand -->
  <circle cx="64" cy="64" r="55" stroke="white" stroke-opacity=".35"/>

  <!-- Optional: Initialen statt Silhouette (aktivieren, wenn gewünscht) -->
  <!--
  <text x="50%" y="58%" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="40" font-weight="700" fill="white" opacity=".95">SC</text>
  -->
</svg>
