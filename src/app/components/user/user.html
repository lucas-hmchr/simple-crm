<button mat-fab class="add-user-button" matTooltip="Add a user" matTooltipShowDelay="1000" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<mat-card appearance="outlined">
  <table mat-table [dataSource]="(users$ | async) ?? []" class="mat-elevation-z8">

    <!-- firstName -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>

    <!-- lastName -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <!-- city -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-Mail</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- birthDate
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef>Birthdate</th>
      <td mat-cell *matCellDef="let user">{{ user.birthDate || 'â€”' }}</td>
    </ng-container> -->

    <!-- adress
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef>Street</th>
      <td mat-cell *matCellDef="let user">{{ user.street }}</td>
    </ng-container> -->

    <!-- zip -->
    <ng-container matColumnDef="zipCode">
      <th mat-header-cell *matHeaderCellDef>ZIP Code</th>
      <td mat-cell *matCellDef="let user">{{ user.zipCode }}</td>
    </ng-container>

    <!-- city -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let user">{{ user.city }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;" (click)="onUserSelect(user)"></tr>
  </table>
</mat-card>
