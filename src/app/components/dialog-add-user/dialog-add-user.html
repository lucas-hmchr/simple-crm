<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div class="user-input-names">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Your Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Your Name">
        </mat-form-field>
    </div>
    <div class="user-input-names">
        <mat-form-field class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button matButton matDatepickerCancel>Cancel</button>
                    <button matButton="elevated" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>
    <div class="user-input-names">
        <mat-form-field appearance="outline">
            <mat-label>Adress</mat-label>
            <input matInput placeholder="Your Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Your Name">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton (click)="closeDialog()">Cancel</button>
    <button matButton [mat-dialog-close]="createUser()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
